<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title></title>
    <style>
body {
  font: normal 100%/1.5 DejaVu Sans,sans-serif;
}

main {
  max-width: 40em;
  margin: 1.5em auto;
}

a {
  text-decoration: none;
  color: #303f9f;
}

.json-object-key {
  font-weight: bold;
  x-float: left;
  x-clear: left;
  min-width: 6em;
  margin-right: .25em;
}

.json-object-key:after {
  content: ":";
}

.json-bool--true {
  color: #2e7d32;
}

.json-bool--false {
  color: #b71c1c;
}

.json-null {
  color: #607d8b;
}

.p-color {
  padding: 0 .25em;
}

#ctrl textarea {
  box-sizing: border-box;
  width: 100%;
  height: 15em;
  font: inherit;
}
    </style>
  </head>
  <body>
    <main>
      <nav>
        <ul>
          <li>
            <a href="#stage">View Data</a>
          </li>
          <li>
            <a href="#ctrl">Enter Data</a>
          </li>
        </ul>
      </nav>
      <div class="tab-panel" id="stage"></div>
      <div class="tab-panel" id="ctrl">
        <textarea id="data" rows="12" cols="40"></textarea>
        <button type="button" id="render">show</button>
      </div>
    </main>
    <script src="bundle.js"></script>
  </body>
</html>
